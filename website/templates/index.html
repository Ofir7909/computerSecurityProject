{% extends "base.html" %}

{% block title %}Index page{% endblock %}

{% block content %}
<style>
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: aliceblue;
        opacity: 0.4;
    }

    .h1 {
        font-weight: bold;
        font-size: 40px;
        margin: 0;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .button {
        background-color: #7677b6;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        color: rgb(0, 0, 0);
        text-decoration: none;
        border-radius: 15px;
        margin: 8px 0;
    }

    .button:hover {
        background-color: #acadea;
    }

    .second-headline {
        position: absolute;
        top: 78px;
        left: 24px;
        font-size: 18px;
        font-style: oblique;
        font-weight: bold;
        opacity: 0.6;
    }

    bottom-text-body {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 5px 0;
        background-color: aliceblue;
        font-size: 14px;
        color: rgb(0, 0, 0);
        opacity: 0.2;
    }
</style>



<div class="header-container">
    <h1 class="h1">Communication LTD</h1>
    <div class="button-container">
        <a href="http://127.0.0.1:8000/login/" class="button">Login</a>
        <a href="http://127.0.0.1:8000/register/" class="button">Register</a>
    </div>
</div>



<p class="second-headline">Your gateway to a secure user database management.</p>

</bottom-text-body>

{% endblock %}
