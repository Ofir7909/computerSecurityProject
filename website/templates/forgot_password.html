{% extends "base.html" %}

{% block title %}Forgot password page{% endblock %}

{% block content %}
<h1>Forgot Password</h1>

<form action="." method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Send Reset Link</button>
</form>

<p>
    <a href="/reset-password">Reset my password</a>

</p>

<p>
    <a href="/login">Back to Login</a>
</p>

{% endblock %}
